<div class="card-header">
<h3 class="card-title"><a href="{{ person.get_absolute_url }}" class="text-decoration-none text-dark">{{ person }}</a></h3>
</div>
{% if person.image %}
    <img src="{{ person.image.url }}" alt="{{ person }}" class="img-fluid"/>
{% endif %}
<div class="card-body">
<div id="{{person|slugify|lower}}-details" class="card-text">
{% with person.lab_roles.all|first as first_object %}
    {{ first_object|safe }}
{% endwith %}
</div>
</div>
